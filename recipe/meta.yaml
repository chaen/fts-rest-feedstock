{% set name = "fts-rest" %}
{% set version = "3.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.cern.ch/fts/fts-rest/-/archive/v{{ version }}/fts-rest-v{{ version }}.tar.gz
  sha256: 1f19e4e43f452ae8164259c8fa70f6d2e9946347b432045b515de8f3e52d0d55

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - pycurl
    - m2crypto >=0.16
    - requests
    - sqlalchemy
    - setuptools

test:
  imports:
    - fts3
    - fts3.cli
    - fts3.model
    - fts3.rest
    - fts3.rest.client
    - fts3.rest.client.easy

about:
  home: https://fts.web.cern.ch/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: File Transfer Service REST API
  doc_url: http://fts3-docs.web.cern.ch/fts3-docs/fts-rest/docs/easy/index.html
  dev_url: https://gitlab.cern.ch/fts/fts-rest/

extra:
  recipe-maintainers:
    - chrisburr
